<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-value {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: none;
    }
    
    .btn-primary:hover {
      background: white;
    }
    
    .settings-link {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .settings-link a {
      color: white;
      text-decoration: none;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .settings-link a:hover {
      opacity: 1;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
      margin-bottom: 15px;
      display: none;
    }
    
    .match-score {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }
    
    .match-score.high { color: #28a745; }
    .match-score.medium { color: #ffc107; }
    .match-score.low { color: #dc3545; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ AI Career Co-pilot</h1>
    <p>Smart job applications powered by AI</p>
  </div>
  
  <div class="content">
    <div class="error" id="error-message"></div>
    
    <div class="loading" id="loading">
      <p>Loading...</p>
    </div>
    
    <div id="main-content">
      <div class="status-card">
        <div class="status-title">
          üéØ Current Job
        </div>
        <div class="status-value" id="current-job">
          No job detected
        </div>
      </div>
      
      <div class="status-card" id="match-card" style="display: none;">
        <div class="status-title">
          üìä Match Score
        </div>
        <div class="match-score" id="match-score">--</div>
      </div>
      
      <div class="status-card">
        <div class="status-title">
          ‚öôÔ∏è AI Model
        </div>
        <div class="status-value" id="ai-model">
          GPT-5
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-primary" id="analyze-btn" disabled>
          üîç Analyze Job
        </button>
        
        <button class="btn" id="tailor-btn" disabled>
          ‚úèÔ∏è Tailor Resume
        </button>
        
        <button class="btn" id="fill-btn" disabled>
          üìù Auto-Fill Form
        </button>
        
        <button class="btn" id="preview-btn" disabled>
          üëÅÔ∏è ATS Preview
        </button>
      </div>
      
      <div class="settings-link">
        <a href="#" id="settings-link">‚öôÔ∏è Settings & API Key</a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
